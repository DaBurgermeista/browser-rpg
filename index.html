<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Browser RPG</h1>
  <button id="fightBtn">Fight Enemy</button>
  <div id="status" class="log-box"></div>
  <div id="playerStats">
    <h2>Player Stats</h2>
    <p>HP: <span id="hp">100</span></p>
    <p>Currency: <span id="currency">0</span></p>
  </div>
  <div id="inventorySection">
    <h2>Inventory</h2>
    <div id="inventory"></div>
  
      <h3>Equipped</h3>
      <ul>
        <li>Weapon: <span id="equippedWeapon">None</span></li>
        <li>Armor: <span id="equippedArmor">None</span></li>
        <li>Accessory: <span id="equippedAccessory">None</span></li>
      </ul>
    </div>
  <script src="enemies.js"></script>
  <script src="script.js"></script>
  <script src="items.js"></script>
</body>
</html>
