<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser RPG</title>
    <style>
      body {
        font-family: sans-serif;
        background: #111;
        color: white;
        margin: 0;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 1rem;
      }

      #game {
        display: flex;
        gap: 2rem;
        margin-top: 1rem;
      }

      #mainPanel {
        flex: 2;
      }

      #sidePanel {
        flex: 1;
        background: #1e1e1e;
        border: 1px solid #444;
        padding: 1rem;
        border-radius: 10px;
      }

      #status {
        height: 200px;
        overflow-y: auto;
        border: 1px solid #666;
        padding: 0.5rem;
        margin-top: 1rem;
        background: #000;
      }

      button {
        margin: 0.25rem 0.5rem 0.25rem 0;
      }

      #inventory button {
        margin-bottom: 0.5rem;
      }

      #tooltip {
        position: absolute;
        background: #222;
        color: #facc15;
        padding: 5px 8px;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 0.85rem;
        pointer-events: none;
        z-index: 10;
        max-width: 200px;
        white-space: pre-line;
      }

      .healthbar-wrapper {
        width: 100%;
        height: 20px;
        background: #333;
        border: 1px solid #555;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 5px;
        margin-bottom: 0.5rem;
        position: relative;
      }

      .healthbar-fill {
        height: 100%;
        width: 100%;
        transition: width 0.3s ease;
      }

      #playerHealthBar {
        background: #4ade80; /* green */
      }

      #enemyHealthBar {
        background: #ef4444; /* red */
      }

      .hp-text {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 0.8rem;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        pointer-events: none;
      }

      #enemyHealthBarContainer {
        display: none;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Browser RPG</h1>

    <div id="locationUI" style="margin-bottom: 1rem">
      <label for="locationSelect">Current Location:</label>
      <select id="locationSelect">
        <option value="town">Town</option>
        <option value="woods">Woods</option>
        <option value="dungeon">Dungeon</option>
      </select>

      <div id="locationInfo" style="margin-top: 1rem"></div>
      <div id="locationActions" style="margin-top: 0.5rem"></div>
    </div>

    <div id="game">
      <!-- Left Column -->
      <div id="mainPanel">
        <div id="status" class="log-box"></div>

        <!-- Enemy Health Bar -->
        <div id="enemyHealthBarContainer" class="healthbar-wrapper">
          <div id="enemyHealthBar" class="healthbar-fill"></div>
          <div id="enemyHpText" class="hp-text">0 / 0</div>
        </div>

        <div id="playerStats">
          <h2>Player Stats</h2>
          <p>
            <span id="statStrWrapper"
              >Strength: <span id="statStr">5</span></span
            >
          </p>
          <p>
            <span id="statDexWrapper"
              >Dexterity: <span id="statDex">5</span></span
            >
          </p>
          <p>Attack Speed: <span id="apsLabel">Fast</span></p>
          <p>HP: <span id="hp">100</span></p>

          <!-- Player Health Bar -->
          <div id="playerHealthBarWrapper" class="healthbar-wrapper">
            <div id="playerHealthBar" class="healthbar-fill"></div>
            <div id="playerHpText" class="hp-text">100 / 100</div>
          </div>

          <p>Currency: <span id="currency">0</span></p>
        </div>
      </div>

      <!-- Right Column -->
      <div id="sidePanel">
        <div id="inventorySection">
          <h2>Inventory</h2>
          <div id="inventory"></div>

          <h3>Equipped</h3>
          <ul>
            <li>Weapon: <button id="unequipWeapon">None</button></li>
            <li>Offhand: <button id="unequipOffhand">None</button></li>
            <li>Armor: <button id="unequipArmor">None</button></li>
            <li>Helmet: <button id="unequipHelmet">None</button></li>
            <li>Gloves: <button id="unequipGloves">None</button></li>
            <li>Boots: <button id="unequipBoots">None</button></li>
            <li>Accessory: <button id="unequipAccessory">None</button></li>
            <li>Belt: <button id="unequipBelt">None</button></li>
            <li>Cloak: <button id="unequipCloak">None</button></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Tooltip container -->
    <div id="tooltip" style="display: none"></div>

    <!-- Scripts -->
    <script src="locations.js"></script>
    <script src="items.js"></script>
    <script src="enemies.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
